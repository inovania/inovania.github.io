<div class="d-row">
	<div class="d-col-12">
		
		<h2>ComboBox</h2>
		<p>
			Creación de un combo box basado en un arreglo simple
		</p>
	</div>
	<div class="d-col-3">
		<div id="comboBox1"></div>
	</div>
</div>
<div class="d-row">
	<div class="d-col-12">
		<p>
			Creación de un combo box basado en un arreglo de propiedades
		</p>
	</div>
	<div class="d-col-3">
		<div id="comboBox2"></div>
	</div>
</div>

<div class="d-row">
	<div class="d-col-12">
		<p>
			Creación de un combo box con un maximo de item seleccionados
		</p>
	</div>
	<div class="d-col-3">
		<div id="comboBox3"></div>
	</div>
</div>

<script type="text/javascript">
	/*

	var arr = [
		'elemento 1', 'elemento 2', 'elemento 3', 'elemento 4', 'elemento 5', 'elemento 6', 'elemento 7', 'elemento 8', 'elemento 9', 'elemento 10'
	];
	var arr2 = [
		{ dato: 'elemento 1', vle: 'caso_1' },
		{ dato: 'elemento 2', vle: 'caso_2' },
		{ dato: 'elemento 3', vle: 'caso_3' },
		{ dato: 'elemento 4', vle: 'caso_4' },
		{ dato: 'elemento 5', vle: 'caso_5' },
		{ dato: 'elemento 6', vle: 'caso_6' },

		{ dato: 'elemento 8', vle: 'caso_8' },
		{ dato: 'elemento 9', vle: 'caso_9' },
		{ dato: 'elemento 10', vle: 'caso_10' }
	];

*/
	var arr = [],arr2 = [];
	for( var i = 0; i < 9; i ++ ){ arr.push("elemento " + ( i + 1 ) ); arr2.push( { dato: 'elemento ' + ( i + 1 ), vle: 'v' + ( i + 1 ) }); }

	dive( '#comboBox1' ).divComboBox({
		data: arr,
		name: 'combo1',
		placeholder: 'selecciona un valor'
	});
	dive( '#comboBox2' ).divComboBox({
		data: arr2,
		textField: 'dato',
		valueField: 'vle',
		name: 'combo2'
	});
	dive( '#comboBox3' ).divComboBox({
		data: arr,
		name: 'combo1',
		maxItem: 4
	});
</script>
