<div class="d-row">
	<div class="d-col-12">
		<div id="btnEnviar"></div>
		<div id="btnEnviarVarios"></div>
	</div>
</div>
<div class="d-row">
	<div id="salida" class="d-col-12">
	</div>
</div>
<script type="text/javascript">
	dive('#btnEnviar').divButton({
		text: 'enviar',
		type: 'primary',
		click: function(e){
			ajax.call({
				url:'pages/masterContent/php/usuario.json',
				type: 'POST',
				header:{"Content-type": "application/x-www-form-urlencoded"},
				data: { q: 'oscar' },
				//data: JSON.stringify([{IN_CONSECUTIVO:8096}]),
				done: function(data){
					dive( '#salida' ).empty();
					dive( '#salida' ).append( data );
				}
			});
		}
	});

	dive( '#btnEnviarVarios' ).divButton({
		text: 'Varias llamadas',
		type: 'primary',
		click: function(e){
			var urls = 'pages/masterContent/php/';
			ajax.when(
				[
					ajax.call({url: 'pages/masterContent/php/otrapeticion.php', data: {q:'Oscar'},header: {"Content-type": "application/x-www-form-urlencoded"}, type: 'POST'} ),
					ajax.call({url: 'pages/masterContent/php/otraPeticion.php',   data: {q:'Martagon'},header: {"Content-type": "application/x-www-form-urlencoded"}, type: 'POST'} ),
					ajax.call({url: 'pages/masterContent/php/otraPeticion.php',   data: {q:'Valera'},header: {"Content-type": "application/x-www-form-urlencoded"}, type: 'POST'} )
				],
				done= function( dta ){
					dive( '#salida' ).empty();
					dive( '#salida' ).append( dta[0] + " " + dta[ 1 ] + " " + dta[ 2 ] );
				},
				error= function( error ){
					console.log( error );
				}
			)
		}
	});
</script>
